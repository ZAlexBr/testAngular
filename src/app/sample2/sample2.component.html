<div class="container">
	<h2 class="text-center">Заголовок блока sample two </h2>

	<div class="row">
		<div class="col-md-4" *ngFor="let box of boxes">
		<div class="box text-center">
			<div class="box-header">
				<h3>{{box.title}}</h3>
			</div>
			<div class="box-body">
				<p>
					{{box.text}}
				</p>
			</div>

		</div>
	</div>



</div>

<ng-content></ng-content>
